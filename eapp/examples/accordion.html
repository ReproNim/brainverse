<!-- Open this file directly in web-browser to see example in action -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Accordion Example</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link type="text/css" href="http://code.cloudcms.com/alpaca/1.5.23/bootstrap/alpaca.min.css" rel="stylesheet"/>
  </head>
  <body>
    <h3>Accordion Example</h3>
    <div class="container-fluid">
      <div id="form"></div>
    </div>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.js">
    </script>
    <script type="text/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.23/bootstrap/alpaca.min.js">
    </script>
    <script type="text/javascript" src="../public/js/form-gen.js">
    </script>
    <script>
      $(document).ready(function() {
        /* Creates new alpaca form object*/
        let form = new AlpacaForm('#form');
        /* "items" is array object that can be added to array form. In alpaca JSON
          format. See alpacaJS website for documentation */
        let items = {
                      "title": "Accordion Object",
                      "type": "object",
                      "properties": {
                          "property1": {
                              "title": "property1",
                              "description": "Example 1",
                              "type": "string"
                          },
                          "property2": {
                              "title": "property2",
                              "description": "Example 2",
                              "type": "string"
                          }
                        }
                      }
        /* Creates accordion object */
        form.arrayForm('Accordion Form', 'Accordion Form', items, 'example1')
        /* Generates the visible alpaca form */
        form.alpacaGen();
      });
    </script>
  </body>
</html>
