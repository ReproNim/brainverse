<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BrainVerse</title>

    <!-- Bootstrap -->
    <link href="/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/dist/select2/css/select2.css">
    <link rel="stylesheet" href="/dist/select2-bootstrap/select2-bootstrap.css">
    <link href="/dist/alpaca/bootstrap/alpaca.min.css" rel="stylesheet" />
    <link href="/brainverse.css" rel="stylesheet">
  </head>
  <body>
    <div id="nav">
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12" id="import">
          <div class="">
            <p><h3>Import NDA Data Dictionary</h3></p>
            <br>
            <div>
              <form id="ndar">
                <div class="form-group row">
                  <label for="remote-dir" class="col-xs-2 col-form-label">Acquisition Object Name</label>
                  <div class="col-xs-7">
                  <input class="form-control" type="text" placeholder="Acquisition Object Name here" id="proj-name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="remote-dir" class="col-xs-2 col-form-label">Description</label>
                  <div class="col-xs-7">
                    <input class="form-control" type="text" placeholder="Acquisition Object Description here" id="proj-desc">
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="ndar-dd" class="col-xs-2 col-form-label">Data Dictionary</label>
                  <div class="col-xs-7">
                    <select class="form-control" id="ndar-dd" style="width: 100%">
                    <option value="ddform">Select a Form</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="ndar-dd-selected" class="col-xs-2 col-form-label"> Fields</label>
                  <div class="col-xs-7" id = "ndar-dd-1">
                    <button id= "btn-dd-selected" type="submit" class="btn btn-primary"> Choose </button>
                  </div>
                </div>
                 <!--p><h4> Select fields for your form </h4></p-->
                <div id="div-projectFields" style="overflow:scroll;height:400px;width:100%;overflow:auto">
                </div>
                <br>
                <br>
                <button id= "btn-pjInfoSave" type="submit" class="btn btn-primary">Save</button>
                <button id="btn-preview" type="button" class="btn btn-primary" style="margin-left:10px">Preview Form</button>
              </form>
            </div>
            <div id = "termsInfoSaveMsg"></div>
            <div class="col-xs-4">
                <div id = "terms-list"></div>
            </div>
            <div class="col-xs-4">
              <div id = "terms-back"></div>
            </div>
        </div>
      </div>
    </div>
    <script src='/dist/jquery/jquery.min.js'>
    </script>
    <script>
      try{
      $ = jQuery = module.exports
      }catch(e){}
    </script>
    <script src='/dist/handlebars/handlebars.min.js', type='text/javascript'>
    </script>
    <script src='/dist/bootstrap/bootstrap.js', type='text/javascript'></script>
    <script src='/dist/select2/js/select2.min.js', type='text/javascript'></script>
    <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.js' type='text/javascript'></script> -->
    <script src='/dist/alpaca/bootstrap/alpaca.js', type='text/javascript'></script>
    <script src=form-gen.js></script>
    <script src='/templates/template.js'></script>
    <script src=userAccount.js></script>
    <script src=ndarImport.js>
    </script>
  </body>
</html>
